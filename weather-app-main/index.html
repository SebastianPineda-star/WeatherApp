<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Weather App - Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="weather-app">
      <header class="search-panel">
        <div class="search-top">
          <h1 class="visually-hidden">Weather App</h1>
          <div class="units">
            <label class="switch">
              <input type="checkbox" id="unitToggle">
              <span class="slider" aria-hidden="true"></span>
            </label>
            <div class="unit-labels">
              <span class="unit active" data-unit="metric">°C</span>
              <span class="unit" data-unit="imperial">°F</span>
            </div>
          </div>
        </div>

        <div class="search-box">
          <label for="cityInput" class="visually-hidden">Buscar ciudad</label>
          <input id="cityInput" type="text" placeholder="Search for a city, e.g., New York" aria-label="Buscar ciudad">
          <button id="searchBtn" aria-label="Buscar">Search</button>
        </div>
      </header>

      <section class="today">
        <div class="today-left">
          <div class="condition-icon" id="conditionIcon" aria-hidden="true">☀️</div>
          <div class="temp" id="temp">--°</div>
          <div class="city" id="cityName">Ciudad</div>
        </div>

        <div class="today-right" id="weatherInfo">
          <div class="card small">
            <div class="label">Feels like</div>
            <div class="value" id="feelsLike">--°</div>
          </div>
          <div class="card small">
            <div class="label">Humidity</div>
            <div class="value" id="humidity">--%</div>
          </div>
          <div class="card small">
            <div class="label">Wind</div>
            <div class="value" id="wind">-- km/h</div>
          </div>
          <div class="card small">
            <div class="label">Precipitation</div>
            <div class="value" id="precip">-- mm</div>
          </div>
        </div>
      </section>

      <section class="forecast">
        <h2 class="sr">Daily forecast</h2>
        <div class="daily" id="dailyForecast">
          <!-- Daily forecast items inserted by JS -->
        </div>

        <h2 class="sr">Hourly forecast</h2>
        <div class="hourly" id="hourlyForecast">
          <!-- Hourly forecast items inserted by JS -->
        </div>
      </section>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Tu Nombre</a>.
      </footer>
    </main>

    <script src="../app.js"></script>
  </body>
</html>
